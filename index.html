<input id="headline" name="headline" type="text">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
$( '#headline' ).each( function () {
  var elem = $( this );

  // Save current value of element
  elem.data( 'oldVal', elem.val() );

  // Look for changes in the value
  elem.bind( 'propertychange change click keyup input paste', function ( event ){
    // If value has changed...
    if ( elem.data( 'oldVal' ) != elem.val() ) {
      // Updated stored value
      elem.data( 'oldVal', elem.val() );
      // stolen from smartquotes.js
      // https://github.com/kellym/smartquotesjs/blob/master/src/smartquotes.js
      console.log( elem.val() );
      var new_value = elem.val()
        .replace(/(\W|^)"/g, '$1\u201c')                                             // beginning "
        .replace(/(\u201c[^"]*)"([^"]*$|[^\u201c"]*\u201c)/g, '$1\u201d$2')          // ending "
        .replace(/([^0-9])"/g,'$1\u201d')                                            // remaining " at end of word
        .replace(/(\W|^)'(\S)/g, '$1\u2018')                                         // beginning '
        .replace(/(\W|^)\u2032(\S)/g,'$1\u2018$2')
        .replace(/(\W|^)\u2019(\S)/g,'$1\u2018$2')
        .replace(/([a-z])'([a-z])/ig, '$1\u2019$2')                                  // conjunction's possession
        .replace(/((\u2018[^']*)|[a-z])'([^0-9]|$)/ig, '$1\u2019$3')                 // ending '
        .replace(/(\u2018)([0-9]{2}[^\u2019]*)(\u2018([^0-9]|$)|$|\u2019[a-z])/ig, '\u2019$2$3')     // abbrev. years like '93
        .replace(/(\B|^)\u2018(?=([^\u2019]*\u2019\b)*([^\u2019\u2018]*\W[\u2019\u2018]\b|[^\u2019\u2018]*$))/ig, '$1\u2019') // backwards apostrophe
        .replace(/'''/g, '\u2034')                                                   // triple prime
        .replace(/("|'')/g, '\u2033')                                                // double prime
        .replace(/(\W|^)\u2019(\d+)/g,'$1\u2032$2')
        .replace(/'/g, '\u2032');                                                    // prime
      elem.val( new_value );
    }
  } );
  elem.bind( 'select', function ( event ) {
    var selectedText = window.getSelection().toString();
    // if selected text matches patterns, do popup
  } );
} );
</script>
