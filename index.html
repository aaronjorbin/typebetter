<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>smart quotes example</title>
  <link href="smart-quotes.css" rel="stylesheet" type="text/css">
</head>
<body>
  <input id="headline" name="headline" type="text">
  <div id="popup-quote">
    <div>&lsquo;</div>
    <div>&rsquo;</div>
    <div>&ldquo;</div>
    <div>&prime;</div>
    <div>&Prime;</div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="smart-quotes.js"></script>
</body>
</html>
